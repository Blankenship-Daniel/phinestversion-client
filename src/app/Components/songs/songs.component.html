<div class="content">
  <div class="box">
    <img
      *ngIf="songs === undefined"
      class="centered" src="/assets/images/loading.gif" alt="Loading">
    <app-search (searchResults)="songs = $event" [searchType]="'Songs'"></app-search>
    <app-song-box *ngFor="let song of songs; let i = index"
      [song]="song"
      [index]="i">
    </app-song-box>
  </div>
</div>
<app-back-to-top></app-back-to-top>

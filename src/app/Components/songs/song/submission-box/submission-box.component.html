<div class="box100 grey{{ getShade() }}-bg shadow submission-box">
  <div class="box33 title">
    <div *ngIf="songTitle">
      <div routerLink="/songs/{{ submission.song_slug }}" class="link">
        {{ submission.song_title }}
      </div>
      <hr>
    </div>
    <div *ngIf="showTitle">
      <div routerLink="/shows/{{ submission.show_date }}" class="link">
        {{ submission.show_date }}
        <div class="venue-description">
          {{ submission.venue_name }}<br>
          {{ submission.venue_location }}
        </div>
      </div>
      <hr>
    </div>
    <div class="submission-box-btns">
      <a target="_blank" href="http://phish.in/{{ submission.show_date }}/{{ submission.song_slug }}">
        <i class="fa fa-headphones"></i>
      </a>
      <i (click)="toggleComments()" class="fa fa-comments"></i>
      <span *ngIf="commentListSize === undefined">
        <i class="fa fa-spinner fa-spin"></i>
      </span>
      <span *ngFor="let size of commentListSize">
        {{ size.size }}
      </span>
    </div>
  </div>
  <div class="box33">
    {{ submission.description }}
    <div class="username">
      -{{ submission.username }}
    </div>
  </div>
  <div class="box33 score">
    <div class="arrow-up grey{{ getShade() }}-bg">
      <i class="fa fa-chevron-up"></i>
    </div>
    +{{ submission.submission_score }}
    <div class="arrow-down grey{{ getShade() }}-bg">
      <i class="fa fa-chevron-down"></i>
    </div>
    <div class="see-comments-btn grey{{ getShade() }}-bg">
    </div>
  </div>
</div>
<div>
  <app-comment-list
    [showComments]="showComments"
    [comments]="comments">
  </app-comment-list>
  <div *ngIf="showComments === true">
    <div *ngFor="let size of commentListSize">
      <div (click)="loadComments()" *ngIf="comments?.length < size.size" class="box100">
        <div class="box33"></div>
        <div class="box33 load-more-btn">
          <i class="fa fa-arrow-circle-down link"></i>
        </div>
        <div class="box33"></div>
      </div>
    </div>
  </div>
</div>

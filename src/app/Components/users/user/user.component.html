<app-heading-panel>
  <div
    *ngFor="let user of users"
    class="box100 blue700-bg no-margin shadow">
    <div class="box50 title">
      {{ user.username }}
    </div>
    <div class="box50 score">
      +{{ user.score }}
    </div>
  </div>
</app-heading-panel>
<div class="content">
  <div class="box">
    <app-submission-box
      [index]="i"
      [showTitle]="true"
      [songTitle]="true"
      [submission]="submission"
      *ngFor="let submission of submissions; let i = index">
    </app-submission-box>
  </div>
</div>
<app-back-to-top></app-back-to-top>

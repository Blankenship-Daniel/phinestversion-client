<div class="content">
  <div class="box">
      <img
        *ngIf="users === undefined"
        class="centered" src="/assets/images/loading.gif" alt="Loading">
      <app-search
        (preventLoadingOnScroll)="preventScroll = $event"
        (searchResults)="users = $event"
        [searchType]="'Users'"></app-search>
      <app-user-box
        *ngFor="let user of users; let i = index"
        [index]="i"
        [user]="user">
      </app-user-box>
  </div>
</div>
<app-back-to-top></app-back-to-top>

<app-heading-panel>
  <div
    *ngFor="let show of shows"
    class="box100 blue700-bg no-margin shadow">
    <div class="box50 title">
      {{ show.date }}
      <div class="venue-description">
        {{ show.name }}<br>
        {{ show.location }}
      </div>
    </div>
    <div class="box50 score">
      <span *ngIf="score >= 0">
        +{{ score }}
      </span>
      <span *ngIf="score < 0">
        {{ score }}
      </span>
    </div>
  </div>
</app-heading-panel>
<div class="content">
  <div class="box">
    <img
      *ngIf="submissions === undefined"
      class="centered" src="/assets/images/loading.gif" alt="Loading">
    <app-submission-box
      *ngFor="let submission of submissions; let i = index"
      [index]="i"
      [songTitle]="true"
      [submission]="submission"
      (voteChange)="handleShowScoreChange($event)">
    </app-submission-box>
  </div>
</div>
<app-back-to-top></app-back-to-top>

<app-heading-panel></app-heading-panel>
<div class="content">
  <div class="box">
    <div class="box100 grey100-bg shadow" *ngFor="let year of years">
      <div class="box50 year">
        {{ year.year }}
      </div>
      <div class="box50 year-score">
        +{{ year.year_score }}
      </div>
    </div>
  </div>
</div>

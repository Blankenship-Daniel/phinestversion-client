<div class="content">
  <div class="box">
    <img
      *ngIf="years === undefined"
      class="centered" src="/assets/images/loading.gif" alt="Loading">
    <app-year-box *ngFor="let year of years; let i = index"
      [year]="year"
      [index]="i">
    </app-year-box>
  </div>
</div>
<app-back-to-top></app-back-to-top>
